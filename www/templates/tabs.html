<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->


<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse-strong" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Appointments Tab -->
  <ion-tab title="Appointments" icon-off="ion-ios7-heart-outline" icon-on="ion-ios7-heart" href="#/tab/appointments">
    <ion-nav-view name="tab-appointments"></ion-nav-view>
  </ion-tab>

  <!-- Vaccines Tab -->
  <ion-tab title="Vaccines" icon-off="ion-ios7-chatboxes-outline" icon-on="ion-ios7-chatboxes" href="#/tab/vaccines">
    <ion-nav-view name="tab-vaccines"></ion-nav-view>
  </ion-tab>

  <!-- Clinics Tab -->
  <ion-tab title="Clinics" icon-off="ion-ios7-heart-outline" icon-on="ion-ios7-heart" href="#/tab/clinics">
    <ion-nav-view name="tab-clinics"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
