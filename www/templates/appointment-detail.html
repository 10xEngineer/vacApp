<!--
  This template loads for the 'tab.appointment-detail' state (app.js)
  'appointment' is a $scope variable created in the AppointmentsCtrl controller (controllers.js)
  The AppointmentsCtrl pulls data from the Appointments service (service.js)
  The Appointments service returns an array of appointment data
-->
<ion-view view-title="{{clinic.name}}">
  <ion-content class="padding">
    <div class="list card">
		<div class="item item-avatar">
		    <img ng-src="{{clinic.logo}}" style="width: 64px; height: 64px">
		    <p>
		      {{clinic.description}}
		    </p>
		  </div>
		
		  <div class="item item-body">
		    <h2>
		      {{appointment.date}}
		    </h2>
		    <p>
		      <a href="#" class="subdued">Influenza</a>
		    </p>
		    <p>
		      <a href="#" class="subdued">ChickenPox</a>
		    </p>
		  </div>

		<div class="item tabs tabs-secondary tabs-icon-left">
		  <a class="tab-item" href="#">
		    <i class="icon ion-chatbox"></i>
		    Add to Calendar
		  </a>
		  <a class="tab-item" href="#">
		    <i class="icon ion-share"></i>
		    Delete
		  </a>
		</div>
	</div>
  </ion-content>
</ion-view>
